<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Штрафов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-display {
            background-color: #e9ecef;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }
        .result-display h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #dc3545;
        }
        .result-display p {
            font-size: 1.2rem;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Калькулятор штрафов за срыв</h1>
            <p class="lead">Честный расчёт последствий одного неверного шага.</p>
        </div>

        <form id="calculator-form">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>1. Срыв по времени</h5>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="minutes" class="form-label">Время срыва (в минутах):</label>
                            <input type="number" class="form-control" id="minutes" placeholder="Например, 15" min="0">
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                             <div class="form-check form-switch fs-5">
                                <input class="form-check-input" type="checkbox" role="switch" id="mitigate">
                                <label class="form-check-label" for="mitigate">Сделать лучше</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>2. Социальные триггеры</h5>
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="200" id="social-ask">
                        <label class="form-check-label" for="social-ask">
                            Попросили дать затянуться (+200 ₽)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="300" id="social-accept">
                        <label class="form-check-label" for="social-accept">
                            Принял(а) предложение затянуться (+300 ₽)
                        </label>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>3. Владение</h5>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="300" id="possession-outside">
                        <label class="form-check-label" for="possession-outside">
                            Вынесли устройство из дома (+300 ₽)
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">
                    <h5>4. Покупки (штраф = 100% стоимости)</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                             <label for="purchase-cartridge" class="form-label">Картридж</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purchase-cartridge" placeholder="0" min="0">
                                <span class="input-group-text">₽</span>
                            </div>
                        </div>
                         <div class="col-md-6 mb-3">
                             <label for="purchase-liquid" class="form-label">Жидкость</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purchase-liquid" placeholder="0" min="0">
                                <span class="input-group-text">₽</span>
                            </div>
                        </div>
                         <div class="col-md-6 mb-3">
                             <label for="purchase-device" class="form-label">Новый девайс</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purchase-device" placeholder="0" min="0">
                                <span class="input-group-text">₽</span>
                            </div>
                        </div>
                         <div class="col-md-6 mb-3">
                             <label for="purchase-disposable" class="form-label">Одноразка</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purchase-disposable" placeholder="0" min="0">
                                <span class="input-group-text">₽</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Рассчитать</button>
                <button type="button" class="btn btn-secondary btn-lg px-5" id="reset-btn">Сбросить всё</button>
            </div>
        </form>

        <div id="result-container" class="result-display">
            <h2>Штраф: 0 ₽</h2>
            <p id="vacation-deduction" class="d-none"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('calculator-form');
            const resetButton = document.getElementById('reset-btn');

            const resultElement = document.getElementById('result-container').querySelector('h2');
            const vacationElement = document.getElementById('vacation-deduction');

            function calculateFine() {
                let totalFine = 0;
                let vacationDeduction = 0;

                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const isMitigated = document.getElementById('mitigate').checked;

                if (minutes > 0) {
                    const puffs = Math.floor((minutes * 60) / 55);
                    let rate = 0;
                    let level = '';
                    
                    if (puffs >= 1 && puffs <= 5) {
                        rate = 50;
                        level = 'micro';
                    } else if (puffs >= 6 && puffs <= 20) {
                        rate = 70;
                        level = 'mini';
                    } else if (puffs >= 21) {
                        rate = 80;
                        level = 'full';
                    }

                    let timeFine = puffs * rate;
                    const fullTimeFine = timeFine;

                    if (isMitigated && level) {
                        let mitigatedRate = 0;
                        if (level === 'full') mitigatedRate = 70;
                        else if (level === 'mini') mitigatedRate = 50;

                        if (level === 'micro') {
                            timeFine = minutes * 45;
                        } else {
                            timeFine = puffs * mitigatedRate;
                        }
                        
                        vacationDeduction = fullTimeFine - timeFine;
                    }
                    totalFine += timeFine;
                }

                if (document.getElementById('social-ask').checked) totalFine += 200;
                if (document.getElementById('social-accept').checked) totalFine += 300;
                if (document.getElementById('possession-outside').checked) totalFine += 300;

                totalFine += parseInt(document.getElementById('purchase-cartridge').value) || 0;
                totalFine += parseInt(document.getElementById('purchase-liquid').value) || 0;
                totalFine += parseInt(document.getElementById('purchase-device').value) || 0;
                totalFine += parseInt(document.getElementById('purchase-disposable').value) || 0;

                resultElement.textContent = `Штраф: ${totalFine.toLocaleString('ru-RU')} ₽`;
                
                if (isMitigated && vacationDeduction > 0) {
                    vacationElement.textContent = `Забрали от отпуска: ${vacationDeduction.toLocaleString('ru-RU')} ₽`;
                    vacationElement.classList.remove('d-none');
                } else {
                    vacationElement.classList.add('d-none');
                }
            }

            function resetForm() {
                form.reset();
                calculateFine();
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                calculateFine();
            });

            resetButton.addEventListener('click', resetForm);
            
            form.addEventListener('input', calculateFine);
        });
    </script>
</body>
</html>
